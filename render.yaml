services:
  - type: web
    name: washing-machine-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn main:app -k uvicorn.workers.UvicornWorker
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://washing-machine-frontend.onrender.com
    region: ohio

  - type: web
    name: washing-machine-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: washing-machine-backend
          property: host
